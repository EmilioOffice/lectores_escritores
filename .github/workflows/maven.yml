name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Configure Maven Toolchains
      run: |
        mkdir -p ~/.m2
        echo "<toolchains><toolchain><type>jdk</type><provides><version>21</version></provides><configuration><jdkHome>${{ env.JAVA_HOME }}</jdkHome></configuration></toolchain></toolchains>" > ~/.m2/toolchains.xml

    - name: Build with Maven
      run: mvn -B package